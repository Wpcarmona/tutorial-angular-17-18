<section>

@if (isLoggedIn) {
    <p>bienvenido, {{username}}</p>
    <img
        (click)="greet()"
        alt="photo" 
        src="https://github.com/Wpcarmona.png"
    />
}@else {
    <p>Inicia sesion</p>

/>

}



</section>
